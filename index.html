<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayWavy</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Opening Page -->
    <div id="opening-page" class="opening-page">
        <h1>StayWavy</h1>
        <h3>Type in Word</h3>
        <label for="input-form"></label>
            <br>
        <input type="text" id="input-form" name="input-form">
            <br>
        <button id="submit-btn" class="submit-btn">Submit</button>
    </div>

    <!-- Word Information -->
    <div class="word-information" id="word-information">
        <h1 id="input-word"></h1>
        <div id="phonetics-card" class="cards">
            <h1>Phonetics</h1>
        </div>
        <div id="partOfSpeech-card" class="cards">
            <h1>Part Of Speech</h1>
        </div>
    </div>

    <!-- Part Of Speech -->
    <div id="speech" class="speech">
        <button id="nouns" class="speech-buttons">Nouns</button>
        <br>
        <button id="adj" class="speech-buttons">Adjectives</button>
        <br>
        <button id="verbs" class="speech-buttons">Verbs</button>
    </div>
    <script src="./navigate.js"></script>
    <script src="./app.js"></script>
</body>
</html>
